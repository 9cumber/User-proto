<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User_Proto</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index_style.css" rel="stylesheet">
    <link href="css/rogin_style.css" rel="stylesheet">
  </head>

  <body>
    <!--navbar-->
    <nav class="navbar">
      <div class="container">
	
	<div class="navbar-header">
	  <a class="navbar-brand" href="./index.html">Brand</a>
	</div>
	
      </div><!--end container-->
    </nav>
    
    <div class="container">
      <div class="col-sm-6 col-sm-offset-3 rogin-inner">
	<p>サインイン</p>
	<form class="inner1" name="loginform">
	  <div class="form-group">
	    <label for="inputEmailAddress">Eメールアドレス</label>
	    <input type="email" class="form-control frame-heght" name="field1" id="inputEmailAddress" placeholder="Email address">
	  </div>
	  <div class="form-group">
	    <label for="inputPassword">パスワード</label>
	    <input type="password" class="form-control frame-heght" name="field2" id="inputPassword" placeholder="Password">
	  </div>
	  <div class="form-group" id="sign">
	    <button type="button" class="btn btn-sign frame-heght" onclick="check()">サインイン</button>
	  </div>
	</form>
	<form class="inner2">
	  <p>新規登録</p>
	  <div class="form-group">
	    <button type="#" class="btn btn-sign frame-heght">アカウントを作成</button>
	  </div>
	</form>
      </div>
    </div>
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/sign.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
